<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="account.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/pe-icon-7-stroke.css" rel="stylesheet" />
	<link href="css/ct-navbar.css" rel="stylesheet" />
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/bootstrap.js"></script>
	<title>Account</title>
</head>

<body>
	<header class="header">
		<h1 class="main-header"></h1>
		<p style="color:white;font-family:verdana;font-size:200%;" ><strong>My Account</strong></p>
		<!--can be link here to home page-->
		<a class="navbar-brand navbar-brand-logo" href="#">
			<div class="brand"> <img src="Exium Logo.png" style="width:80px;height:80px;position:top;"> </div>
		</a>
	</header>
	<div id="navbar-full">
		<div id="navbar">
			<!--navbar-default can be changed with navbar-ct-blue navbar-ct-azzure navbar-ct-red navbar-ct-green navbar-ct-orange-->
			<nav class="navbar navbar-ct-blue navbar-fixed-top navbar-transparent" role="navigation">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<!--can be link here to home page-->
					</div>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="javascript:void(0);" data-toggle="search" class="hidden-xs"><i class="pe-7s-search"></i><p>Search</p></a></li>
							<li><a href="#"><i class="pe-7s-mail"><span class="label">0</span></i><p>Messages</p></a></li>
						</ul>
						<form class="navbar-form navbar-right navbar-search-form" role="search">
							<div class="form-group">
								<input type="text" value="" class="form-control" placeholder="Search...">
							</div>
						</form>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
		</div><!--  end navbar -->
	</div>

	<!--The different tab pane code here. -->
	<div class="container">
		<!-- Tab-Header for spacing? -->
		<h2 class="Tab-header"> </h2>
		<ul class="nav nav-tabs nav-justified">
			<li class="active"><a data-toggle="tab" href="#Projects">Projects</a></li>
			<li><a data-toggle="tab" href="#Profile">Profile</a></li>
		</ul>

		<!--This will control what is in the tabs -->
		<div class="tab-content">
			<!--The tab that is initially open -->
			<div id="Projects" class="tab-pane fade in active">
				<!-- Tab for the projects -->
				<section id="project">
					<h3 style="font-family:verdana;text-align:center;" >Here are your current projects.</h3>
					<input type="button" value="Project 2" style="height: 400px; width: 250px" onClick="parent.location='applicationPage/Prototyper.html'">
					<input type="button" value="Project 3" style="height: 400px; width: 250px" onClick="parent.location='applicationPage/Prototyper.html'">
					<input type="button" value="Project 1" style="height: 400px; width: 250px" onClick="parent.location='applicationPage/Prototyper.html'">
					<input type="button" value="Project 4" style="height: 400px; width: 250px" onClick="parent.location='applicationPage/Prototyper.html'">
				</section>
			</div>
			<!--secound tab pane for user profile -->
			<div id="Profile" class="tab-pane fade">
				<div class="profile-body">
					<form role="form">
						<div class="form-group">
							<h4 style="font-family:verdana;text-align:center;" >Hello:</h4>
							<p style="text-align:center;" >You can change your account information below.</p>
							<!--Section for the username.-->
							<div class="form-group">
								<label style="text-align:center" >Username</label>
								<input style="text-align:center;width:500px;" type="username" class="form-control" placeholder="Username">
							</div>
							<!--Section for the email.-->
							<div class="form-group">
								<label style="text-align:center">Email Address</label>
								<input style="text-align:center;width:500px;" type="email" class="form-control" placeholder="Email">
							</div>
						</form>
						<!--Makes the button to change details once they are inputed.-->
						<div class="form-group">
							<input style="color:white;background-color:red;width:500px;" type="button" class="btn btn-default btn-block" value="Confirm Change" onClick="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
